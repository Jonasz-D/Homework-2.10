{% extends "quotesapp/home.html" %} 
{% block content %}

<ul>
    <h1>Czesc</h1>
    {% for quote in quotes %}
    <li>
        "{{ quote.text }}" - <a href="{% url 'author_detail' quote.author.pk %}">{{ quote.author.name }}</a>
        <br>
        Tags:
        {% for tag in quote.tags.all %}
        <a href="{% url 'quotes_by_tag' tag.name %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
        {% endfor %}
    </li>
    {% endfor %}
</ul>

{% endblock %}
